<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="text-align: center;  background-image: url(img/1.jpg);">
		    <div id="app">
				<h1 style="color: pink;">双色球自选</h1>
					<p style="color: red; font-weight: bold; ">红球&nbsp&nbsp{{demo1}},{{demo2}},{{demo3}},{{demo4}},{{demo5}},{{demo6}}</p><p style="color: blue; font-weight: bold;">蓝球&nbsp&nbsp{{demo7}}</p>
					<input type="button" @click="demo1=Math.floor(Math.random()*33),demo2=Math.floor(Math.random()*33),demo3=Math.floor(Math.random()*33),demo4=Math.floor(Math.random()*33),demo5=Math.floor(Math.random()*33),demo6=Math.floor(Math.random()*33),demo7=Math.floor(Math.random()*16)" value="click"/>
				</div>
				<script type="text/javascript">
					var v=new Vue({
						el:'#app',
						data:{
							demo1:Math.floor(Math.random()*33),
							demo2:Math.floor(Math.random()*33),
							demo3:Math.floor(Math.random()*33),
							demo4:Math.floor(Math.random()*33),
							demo5:Math.floor(Math.random()*33),
							demo6:Math.floor(Math.random()*33),
							demo7:Math.floor(Math.random()*16),
						}
					})
				</script>
	</body>
</html>
